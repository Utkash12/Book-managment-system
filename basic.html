<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <style>
        body {
            font-style: Arial;
            background-color: pink;
            margin: 20;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px 20px 20px 20px;
            border-radius: 50px;
            box-shadow: 1px 4px 8px black;
        }
        h1 {
            text-align: center;
            color: red;
        }
        label {
            display: block;
            text-align: center;
            font-style: Arial;
            margin: 10px 2px 2px 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px 8px;
            margin: 5px 5px;
            box-shadow: 4px 4px 4px;
            border: 1px solid green;
            border-radius: 20px;
            outline:none;
        }
        button {
            background-color: orange;
            color: white;
            padding: 20px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
        }
        button:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adding a Book at Sourcefuse Library</h1>
        <form action="/submit" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="book" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="utkarsh" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="publication-date">Date:</label>
            <input type="date" id="publication-date" name="publication_date" required>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="biography">Biography</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="historical">Historical</option>
            </select>

            <button type="submit" onclick="alert('form submitted')">Add Book</button>
        </form>
    </div>
</body>
</html>
