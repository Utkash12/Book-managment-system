<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit()" autocomplete="off">
                    
                    <div><label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Enter your name" id="name"></div>
                    <div><label for="author">Author:</label>
                        <input type="text" name="author" placeholder="Enter the author" id="author"></div>
                    <div><label for="isbn">ISBN:</label>
                        <input type="text" name="isbn" placeholder="Enter the ISBN" id="isbn"></div>
                    <div><label for="publisher">Publisher:</label>
                        <input type="text" name="publisher" placeholder="Enter the publisher" id="publisher"></div>
                    <div><label for="date">Date:</label>
                        <input type="text" name="date" placeholder="Enter the year" id="date"></div>  
                    <div><label for="genre">Genre:</label>
                        <input type="text" name="genre" placeholder="Enter the genre" id="genre"></div>
                    <div class="form-action-buttons"><input type="submit" value="Submit"></div>

                </form>
            </td>
            <td>
                <table class="list" id="booklist">
                    <thead>
                        <tr>
                            <thead>Name:</thead>
                            <thead>Author</thead>
                            <thead>ISBN</thead>
                            <thead>Publisher</thead>
                            <thead>Date</thead>
                            <thead>Genre</thead>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="scripts.js"></script>
    
</body>
</html>
